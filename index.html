<!DOCTYPE html>
<html lang="en">

<!-- Configurações da página -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="js\script.js"></script>
</head>

<body>

    <!-- Configuração do Cabeçalho -->
    <header>
        <nav class="navigation">
            <a href="#" class="logo"><span>Central</span> Games</a>
            <ul>
                <li class="nav-item"><a href="">Jogos</a></li>
                <li class="nav-item"><a href="">Videos</a></li>
                <li class="nav-item"><a href="">Suporte</a></li>
            </ul>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
            <div class="mobile-menu-icon">
                <button><img class="icon" src="./img/menu-mobile.png" alt=""></button>
            </div>
        </nav>

        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="">Jogos</a></li>
                <li class="nav-item"><a href="">Videos</a></li>
                <li class="nav-item"><a href="">Suporte</a></li>
            </ul>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>


    <!-- Configuração do Corpo da página -->
    <main>
        <p class="title">Bem-vindo a Central Games</p>
        <section class="parallax" id="img1"></section>
        <section class="noticias">
            <div class="content">
                <h1>Notícias</h1>
            </div>
        </section>
        <section class="parallax" id="img2">
            <div class="games">
                <h1>Jogos</h1>
                <div class="list">
                    <div class="card-list">
                        <div class="card-item">
                            <div class="card-link">
                                <a href="#">
                                    <img src="img/card-img-1.jpeg" alt="Red dead redemption">
                                    <div class="overlay">
                                        <div class="text">Red dead Redemption</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Configuração do Footer -->
    <footer>
        <div>
            <a href="#">Sobre nós</a>
            <a href="#">Suporte</a>
            <a href="#">Contato</a>
        </div>
        <div>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-linkedin"></i>
            <i class="bi bi-github"></i>
        </div>
    </footer>

</body>

</html>
